@(users: Seq[User])(implicit request: UserRequest[_])

@admin.layout("Utilisateurs", "acl-users") {
	<h3 class="mb">Utilisateurs enregistrÃ©s</h3>
	<table class="box full">
		<tr>
			<th>Nom</th>
			<th>Groupe</th>
			<th>ID</th>
		</tr>
			@for(user <- users) {
				<tr>
					<td><a href="@manage.routes.AclController.user(user)">@user.name</a></td>
					<td>@user.group</td>
					<td class="selectable">@user.uuid</td>
				</tr>
			}
	</table>
}
